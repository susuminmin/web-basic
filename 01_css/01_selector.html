<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Seletor</title>
  <link rel="stylesheet" href="01_selector.css">
</head>

<body>
  <p>빨간색</p>
  <h1>태그 선택자</h1> <!-- 전체로 물들게 설정해 놓음 -->
  <h2 class="pink">클래스 선택자</h2>
  <h3 id="green">아이디 선택자</h3>
  <h3 id="purple" class="pink">아이디 ? 클래스</h3> <!-- purple이 적용됨. id의 우선순위가 더 높음. -->
  <h1 class="pink">클래스 ? 태그</h1> <!-- 태그보다 클래스 선택자가 우선순위 높음-->

  <!-- 
    span 태그와 div 태그는 모두 의미는 없지만, '마크업'을 해야 css 를 적용시킬 수 있기 때문에 활용된다. 
    특정한 곳을 지정하기 위해 선택자가 필요하고, 선택자를 잡기 위해 마크업이 필요하다. 
  -->
  <p><span class="pink">핑크핑크</span>, <span class="yellow">노랑노랑</span></p>
  

  <!-- 
    아래처럼 핑크가 마지막에 써졌지만, CSS 코드에서 yellow가 마지막에 선언되었기 때문에 노란색으로 적용된다.
    -->
  <p class="bold yellow pink">나는 무슨색일까?</p>

  <p class="bold yellow pink" id="orange" style="color: salmon">가장 강한 우선순위</p>
  
</body>

</html>
