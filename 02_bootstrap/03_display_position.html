<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Display & Position</title>
  <style>
    body {
      title: 3000px;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- div 는 원래 block display 를 가지고 있지만 inline 으로 만들 수 있다. -->
  <div class="d-inline p-2 bg-primary text-white">div to d-inline</div>
  <div class="d-inline p-2 bg-primary text-white">div to d-inline</div>
  <br>
  <hr>

  <!-- span 은 원래 inline display 를 가지고 있지만 block 으로 만들 수 있다. -->
  <span class="d-block p-2 bg-primary text-white">sapn to d-block</span>
  <span class="d-block p-2 bg-dark text-white">sapn to d-block</span>
  <br>
  <hr>

  <!-- 반응형 맛보기 -->
  <div class="m-2 bg-danger d-sm-none d-md-block">보이나? 안보이나?</div>
  <div class="m-2 bg-warning d-md-none d-xl-block">보이나? 안보이나?</div>

  <!-- position fixed -->
  <div class="fixed-top bg-dark text-white">TOP</div>
  <div class="fixed-bottom bg-dark text-white">copy right 2019 All rights reserved Sumin Kim</div>
  

  
  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
