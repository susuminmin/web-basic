<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1 {
      width: 100px;
      margin-left: auto;
      margin-right: auto;  /* 둘다하면 중앙정렬 */
    }
  
    /* 컨텐츠 크기 조정하지 않은 상태로 p-tag left, right auto 해도 조정 안 된다. 컨텐츠가 차지하는 공간이 줄어들지 않는 이상 margin control 할 수 없다. */
      
  </style>
</head>
<body>
  <h1>나는 h1</h1>
  <p>나는 p</p>
  <a href="#">이건 인라인 태그야!</a> 바로 뒤에 요소가 올 수 있어.
  <span>관련사항을 확인하고 싶으시다면  <a href="#">이곳</a>으로 와 주세요.</span>

</body>
</html>
